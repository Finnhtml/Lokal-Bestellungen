<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Warenkorb</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { margin: 5px; padding: 5px 10px; }
    .eintrag { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Warenkorb</h1>
  <div id="warenkorb"></div>
  <p><strong>Gesamt:</strong> <span id="summe">0.00</span> ‚Ç¨</p>
  <button onclick="warenkorbLeeren()">üóëÔ∏è Warenkorb leeren</button>
  <h2>QR-Code der Bestellung:</h2>
  <canvas id="qrcode"></canvas>
  <br>
  <a href="produktseite.html">‚¨ÖÔ∏è Zur√ºck zu den Produkten</a>

  <script>
    let warenkorb = JSON.parse(localStorage.getItem("warenkorb") || "[]");
    const container = document.getElementById("warenkorb");
    const summeEl = document.getElementById("summe");

    function renderWarenkorb() {
      container.innerHTML = "";
      let gesamt = 0;
      warenkorb.forEach((item, index) => {
        gesamt += item.preis;
        const div = document.createElement("div");
        div.className = "eintrag";
        div.innerHTML = `
          ${item.name} ‚Äì ${item.preis.toFixed(2)} ‚Ç¨
          <button onclick="entfernen(${index})">‚ùå</button>
        `;
        container.appendChild(div);
      });
      summeEl.innerText = gesamt.toFixed(2);

      if (warenkorb.length > 0) {
        const bestellung = warenkorb.map(i => i.name).join(", ");
        QRCode.toCanvas(document.getElementById("qrcode"), bestellung);
      } else {
        const canvas = document.getElementById("qrcode");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }

    function entfernen(index) {
      warenkorb.splice(index, 1);
      localStorage.setItem("warenkorb", JSON.stringify(warenkorb));
      renderWarenkorb();
    }

    function warenkorbLeeren() {
      if (confirm("Wirklich den Warenkorb leeren?")) {
        warenkorb = [];
        localStorage.setItem("warenkorb", "[]");
        renderWarenkorb();
      }
    }

    renderWarenkorb();
  </script>
</body>
</html>
